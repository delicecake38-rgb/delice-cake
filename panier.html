<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f4f4f4; }
    .total { text-align: right; font-size: 1.2em; margin-top: 20px; }
    .btn { padding: 10px 16px; background: black; color: white; border: none; cursor: pointer; border-radius: 6px; }
    .btn:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <h1>Votre Panier</h1>
  <table id="panier-table">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Prix</th>
        <th>Quantité</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total">Total : <span id="total-panier">0</span> €</div>

  <script>
    function chargerPanier() {
      const panier = JSON.parse(localStorage.getItem("panier")) || [];
      const tbody = document.querySelector("#panier-table tbody");
      tbody.innerHTML = "";

      let total = 0;

      panier.forEach((item, index) => {
        const ligne = document.createElement("tr");

        const totalItem = item.prix * item.quantite;
        total += totalItem;

        ligne.innerHTML = `
          <td>${item.nom}</td>
          <td>${item.prix} €</td>
          <td>${item.quantite}</td>
          <td>${totalItem} €</td>
          <td><button class="btn" onclick="supprimer(${index})">Supprimer</button></td>
        `;

        tbody.appendChild(ligne);
      });

      document.getElementById("total-panier").textContent = total.toFixed(2);
    }

    function supprimer(index) {
      const panier = JSON.parse(localStorage.getItem("panier")) || [];
      panier.splice(index, 1);
      localStorage.setItem("panier", JSON.stringify(panier));
      chargerPanier();
    }

    document.addEventListener("DOMContentLoaded", chargerPanier);
  </script>
</body>
</html>
